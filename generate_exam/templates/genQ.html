{% extends 'base.html' %} {% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Sum Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
        select {
            padding: 8px;
            width: 100px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .sum-display {
            font-size: 18px;
            color: #2c3e50;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 style="text-align: center;">Select distribution of Questions </h2>
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <input for="topic1" name="topic1" id="topic1" value="computer Network"/>
                <select name="value1" id="value1" class="sum-input">
                    {% for i in "x"|ljust:"101" %}
                        <option value="{{ forloop.counter0 }}">{{ forloop.counter0 }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <input for="topic2" name="topic2" id="topic2" value="DBMS"/>
                <select name="value2" id="value2" class="sum-input">
                    {% for i in "x"|ljust:"101" %}
                        <option value="{{ forloop.counter0 }}">{{ forloop.counter0 }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <input for="topic3" name="topic3" id="topic3" value="DSA"/>
                <select name="value3" id="value3" class="sum-input">
                    {% for i in "x"|ljust:"101" %}
                        <option value="{{ forloop.counter0 }}">{{ forloop.counter0 }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <input for="topic4" name="topic4" id="topic4" value="Operating System"/>
                <select name="value4" id="value4" class="sum-input">
                    {% for i in "x"|ljust:"101" %}
                        <option value="{{ forloop.counter0 }}">{{ forloop.counter0 }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <input for="topic5" name="topic5" id="topic5" value="Theory Of Computation"/>
                <select name="value5" id="value5" class="sum-input">
                    {% for i in "x"|ljust:"101" %}
                        <option value="{{ forloop.counter0 }}">{{ forloop.counter0 }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Total Questions:</label>
                <span id="total-sum" class="sum-display">0</span>
            </div>

            <button type="submit" class="btn btn-primary ">Submit</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            // Calculate sum when any dropdown changes
            $('.sum-input').change(function() {
                calculateSum();
            });

            // Initial calculation
            calculateSum();

            function calculateSum() {
                let sum = 0;
                $('.sum-input').each(function() {
                    sum += parseInt($(this).val()) || 0;
                });
                $('#total-sum').text(sum);
            }
        });
    </script>
</body>
</html>
{% endblock %}
